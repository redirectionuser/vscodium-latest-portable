[Launch]
ProgramExecutable=VSCodiumLatest\VSCodium.exe
CommandLineArguments='--user-data-dir="%PAL:DataDir%\VSCodium" --extensions-dir="%PAL:DataDir%\VSCodium\extensions"'
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
SupportsUNC=yes
MinOS=7

