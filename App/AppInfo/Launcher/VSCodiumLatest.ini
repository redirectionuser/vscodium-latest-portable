[Environment]
PORTABLEAPPSDIR=%PAL:AppDir%\..\..
HOME=%PAL:AppDir%\..\..\CommonFiles\UserProfile
USERPROFILE=%PAL:AppDir%\..\..\CommonFiles\UserProfile
PATH=%PAL:AppDir%\..\..\CommonFiles\GitScmLatest\App\GitScmLatest\bin;%PAL:AppDir%\..\..\CommonFiles\NodeJsLatest\App\NodeJsLatest;%PATH%

