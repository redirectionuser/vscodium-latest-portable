[Launch]
ProgramExecutable=VSCodiumLatest\VSCodium.exe
CommandLineArguments='--user-data-dir="%PAL:DataDir%\VSCodium" --extensions-dir="%PAL:DataDir%\VSCodium\extensions"'
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
SupportsUNC=yes
MinOS=7

[Environment]
PATH=%PAL:AppDir%\..\..\CommonFiles\GitScmLatest\App\GitScmLatest;%PAL:AppDir%\..\..\CommonFiles\NodeJsLatest\App\NodeJsLatest;%PATH%

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\VSCodium\logs
2=%APPDATA%\VSCodium
3=%USERPROFILE%\.vscode-oss\extensions
4=%USERPROFILE%\.vscode-oss
